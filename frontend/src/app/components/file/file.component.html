<div class="card border-primary mb-3">
    <div class="card-header">
        <h3 class="text-center text-primary">
            <fa-icon [icon]="faFileLines" class="mr-1"></fa-icon> 
            {{fileName}}
        </h3>
    </div>
    <div class="card-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="success" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <textarea name="content" #name="ngModel" type="text" class="form-control" id="content" 
                [(ngModel)]="fileModel.content" style="height: 300px;"></textarea>
                <small id="emailHelp" class="form-text text-muted">Edicion de archivo de texto.</small>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-info mr-2">Guardar</button>
                <button type="button" class="btn btn-primary mr-2" (click)="generatePdfFile()" >Descargar PDF</button>
                <button type="button" class="btn btn-danger" (click)="redirectTree()">Regresar</button>
            </div>
        </form>
    </div>
  </div>
