<div class="card border-primary mb-3">
    <div class="card-header">
        <h3 class="text-center text-primary">Nueva Contraseña</h3>
    </div>
    <div class="card-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Nueva Contraseña</label>
              <input name="password" #name="ngModel" type="password" class="form-control" id="exampleInputEmail1" 
              aria-describedby="emailHelp" placeholder="Ingresa tu contraseña" [(ngModel)]="recoveryModel.password">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus datos con alguien mas.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirma tu Contraseña</label>
              <input name="passwordConfirm" type="password" class="form-control" id="exampleInputPassword1" 
              placeholder="Confirma tu contraseña" [(ngModel)]="recoveryModel.passwordConfirm">
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary mr-2">Cambiar contraseña</button>
            </div>
        </form>
    </div>
  </div>
