<div class="card border-primary mb-3">
    <div class="card-header">
        <h3 class="text-center text-primary">Inicio de Sesion</h3>
    </div>
    <div class="card-body">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="success" class="alert alert-success" role="alert">
          {{successMessage}}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Direccion Email</label>
              <input name="email" #name="ngModel" type="email" class="form-control" id="exampleInputEmail1" 
              aria-describedby="emailHelp" placeholder="Ingresa tu email" [(ngModel)]="loginModel.email">
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con alguien mas.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" 
              placeholder="Contraseña" [(ngModel)]="loginModel.password">
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary mr-2">Iniciar Sesion</button>
              <button type="button" class="btn btn-info mr-2" (click)="redirectToRegister()">Registrarse</button>
              <button type="button" class="btn btn-danger" (click)="recoverPassword()">Recuperar contraseña</button>
            </div>
        </form>
    </div>
  </div>
